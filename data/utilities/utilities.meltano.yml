plugins:
  utilities:
  - name: sqlfluff
    variant: sqlfluff
    pip_url: sqlfluff[dbt]==0.9.4; sqlfluff-templater-dbt==0.9.4; dbt-core~=1.0.0; dbt-snowflake~=1.0.0
    settings:
    # Custom settings
    - name: user
      env: DBT_SNOWFLAKE_USER
    - name: role
      env: DBT_SNOWFLAKE_ROLE
    - name: database
      value: foo
      env: DBT_SNOWFLAKE_DATABASE
    - name: database_prep
      value: foo
      env: DBT_SNOWFLAKE_DATABASE_PREP
    - name: database_raw
      value: foo
      env: DBT_SNOWFLAKE_DATABASE_RAW
    - name: account
      env: DBT_SNOWFLAKE_ACCOUNT
    - name: warehouse
      env: DBT_SNOWFLAKE_WAREHOUSE
    config:
      account: epa06486
      role: TRANSFORMER
      warehouse: CORE
  - name: awscli
    namespace: awscli
    pip_url: awscli==1.21.7
    executable: aws
  - name: superset
    variant: apache
    pip_url: apache-superset==1.5.0 markupsafe==2.0.1 snowflake-sqlalchemy
  - name: great_expectations
    variant: great-expectations
    pip_url: great_expectations; sqlalchemy; snowflake-sqlalchemy
    settings:
      # Custom settings
      - name: raw_database
        env: GE_RAW_DATABASE
      - name: prod_database
        env: GE_PROD_DATABASE
      - name: username
        env: GE_USERNAME
      - name: role
        env: GE_ROLE
      - name: warehouse
        env: GE_WAREHOUSE
    config:
      host: epa06486
      password: ${SNOWFLAKE_PASSWORD}
    commands:
       test_ga_raw: checkpoint run google_analytics_raw
       test_dbt_hub_metrics: checkpoint run dbt_hub_metrics
  - name: permifrost
    namespace: permifrost
    pip_url: permifrost
    executable: permifrost
    commands:
      run: run utilities/permifrost/roles.yml
      spec-test: spec-test utilities/permifrost/roles.yml
